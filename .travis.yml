# Travis-CI Build for bpki
# see travis-ci.org for details

sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install texlive-generic-extra
  - sudo apt-get install texlive-lang-cyrillic

script:
  - cd spec
  - pdflatex -interaction=nonstopmode bpki.tex
  - pdflatex -interaction=nonstopmode bpki.tex

deploy:
  provider: releases
  api_key: 
    secure: ""
  file: "spec/bpki.pdf"
  skip_cleanup: true
  overwrite: true
  on:
    repo: spec/bpki
    tags: true